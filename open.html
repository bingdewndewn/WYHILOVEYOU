        /* 九宫格容器 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 30px;
            width: 90%;
            max-width: 1000px;
            margin: 30px auto 60px;

        /* 新增的古风按钮样式 */
        .ancient-btn-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
        }
        
        .ancient-btn {
            position: relative;
            display: inline-block;
            padding: 15px 35px;
            font-family: "楷体", "STKaiti", "KaiTi", "华文行楷", serif;
            font-size: 24px;
            font-weight: bold;
            color: #d4af37;
            background: linear-gradient(145deg, #8b0000, #5a0000);
            border: 2px solid #d4af37;
            border-radius: 10px;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3),
                        inset 0 0 10px rgba(139, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.4s ease;
            transform: translateY(0);
            overflow: hidden;
            z-index: 1;
        }
        
        .ancient-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 Q50,20 100,0 L100,100 Q50,80 0,100 Z" fill="rgba(0,0,0,0.1)"/></svg>');
            background-size: 100% 100%;
            z-index: -1;
        }
        
        .ancient-btn::after {
            content: "我喜欢你";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.1);
            font-size: 26px;
            letter-spacing: 2px;
        }
        
        .ancient-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4),
                        inset 0 0 15px rgba(139, 0, 0, 0.7);
            color: #ffdf7f;
            text-shadow: 0 0 10px rgba(255, 223, 127, 0.8);
        }
        
        .ancient-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3),
                        inset 0 0 15px rgba(0, 0, 0, 0.8);
        }
    </style>
